<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content ion-padding class="background-image">

        <ion-list id="inbox-list" ion-padding style="background-color: #ffb74d;">
          <div style="display: flex; justify-content: center; align-items: center;">
            <img src="../../assets/img/logoyellow.png" alt="ihaveadream" style="width: 40%; height: 110px;" />
          </div>
          <ion-title text-center>भक्तराज बोधामृत</ion-title>
          <img src="../../assets/img/border.png" alt="ihaveadream" style="width: 100%;height: 50px;" />

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="'ios-' + p.icon + '-outline'" [md]="'md-' + p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
